spring:
  profiles:
    active: dev
  application:
    name: kinero-backend

jwt:
  secret: ${JWT_SECRET:change-this-secret-in-production-must-be-at-least-32-chars}
  expiration: 31536000000  # 1 year in milliseconds

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      probes:
        enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
